<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
    />
    <script
      type="module"
      src="https://pages-github.b-cdn.net/webcomponents/modules/cs-input.js"
    ></script>
  </head>
  <body>
    <cs-toast></cs-toast>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">POST AI</h1>
          <cs-input id="url" label="URl Sumber" type="text" value=""></cs-input>
          <button class="btn btn-primary" id="submibtn">SUBMIT</button>
        </div>
      </div>
    </div>
    <script>
      const submitBTN = document.getElementById("submibtn");
      submitBTN.onclick = async () => {
        /** @type {string} */
        const url = getVal("url");

        toast.loading("Proses...");

        const r = await (
          await fetch("/ai", {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              url: url,
            }),
          })
        ).json();

        toast.hide();
        toast.success("Post perhasil di upload");
      };
    </script>
  </body>
</html>
